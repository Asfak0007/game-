<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7A4BD8; /* Main background color */
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the whole background */
            background-position: center; /* Center the background image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        
        .exit-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .exit-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .exit-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .exit-btn {
            background-color: #080808;
            color: #fff;
        }
        .stay-btn {
            background-color: #0e0f0e;
            color: #fff;
        }
        .exit-btn:hover {
            background-color: #cb0808;
        }
        .stay-btn:hover {
            background-color: #d91414;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #100720;
        }
        button{
            width: 165px;
            height: 62px;
            cursor:pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
            

        }
        button::after{
            content: '';
            width: 100%;
            height: 100%;
            background-image: radial-gradient (circle farthest-corner at 10% 20%,rgba(255,94,247,1) 17.8%, gba(2,245,255,1) 100.2% ); 
            filter: blur (15px);
            z-index: -1;
            position: absolute;
            Left: 0;
            top: 0;
        }
        button:active {
        transform:scale(0.9) rotate(3deg);
        background:radial-gradient( circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%,rgba(2,245,255,1)100.2% );
        transition:0.5s;
        }
    </style>
</head>
<body>

    <div class="exit-container">
        <h1>Are you sure you want to exit the app?</h1>
        <button class="stay-btn" onclick="stayInApp()">Stay</button>
        <button class="exit-btn" onclick="exitApp()">Exit</button>
    </div>

    <script>
        function stayInApp() {
            alert("Thank you for staying!");
            // Redirect or close the dialog, etc.
            window.location.href = "home3.html"; // Example redirect
        }

        function exitApp() {
            alert("You have exited the app.");
            // Close the window or redirect to an exit page
            window.close(); // For web apps, this may not work due to browser restrictions
            // window.location.href = "goodbye.html"; // Example redirect
        }
    </script>

</body>
</html>
